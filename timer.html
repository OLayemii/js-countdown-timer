<html>  
    <head>
        <title>Countdown</title>
        <script language="javascript" src="timer.js"></script>
        <style> 
            #timerDisplay{
                font-size: 3rem;
            }
        </style>
    </head>
    <body>
        <div>
            <input type="number" placeholder="hours" min="0" id="hours">
            <input type="number" placeholder="minutes" min="0" id="mins">
            <input type="number" placeholder="seconds" min="0" id="secs">
            <button id="startTimer">Start</button>
        </div>
        <div id="timerDisplay"></div>
    </body>
</html>
